<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Name Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chinese Name Generator</h1>
            <p>Find your perfect Chinese name with cultural meaning</p>
        </header>

        <main>
            <div class="input-section">
                <input type="text" id="englishName" placeholder="Enter your English name">
                <button onclick="generateName()">Generate Names</button>
            </div>

            <div class="results-section" id="results">
                <!-- Results will be displayed here -->
            </div>
        </main>

        <footer>
            <p>Discover the beauty of Chinese naming culture</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
